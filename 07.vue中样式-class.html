<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
</head>
<style>
  .red{
    color: red;
  }
  .thin{
    font-weight: 200;
  }
  .italic{
    font-style: italic;
  }
  .active{
    letter-spacing: 0.5em;
  }
</style>
<body>
  <div id="app">

    <!-- 第一种使用方式，直接传递一个数组，这里的class需要使用v-bind做数据绑定 -->
    <!-- <h1 :class="['thin','italic']">
      这是个很大很大的H1
    </h1> -->

    <!-- 在数组中使用三元表达式 -->
    <!-- <h1 :class="['thin', 'italic', flag?'active':'']">
      这是个很大很大的H1
    </h1> -->

    <!-- 在数组中使用对象代替三元表达式，提高代码可读性 -->
    <!-- <h1 :class="['thin', 'italic', {'active':flag}]">
      这是个很大很大的H1
    </h1> -->

    <!-- 在为class使用v-bind绑定对象的属性是类名，由于对象的属性可带引号也可不带引号，所以这里没写引号，属性的值是个标识符 -->
    <!-- <h1 :class="classObj">
      这是个很大很大的H1
    </h1> -->

    <!-- 同时使用多个对象的属性 -->
    <h1 :style="[classObj1, classObj2]">
      这是个很大很大的H1
    </h1>
  </div>

  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        flag: true,
        classObj: {red:true, thin:true, italic:false, active:false},
        classObj1: {'font-weight': 200},
        classObj2: {color : 'red'}
      },
      methods: {
        
      },
    })
  </script>  
</body>
</html>
