<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.4.0.js"></script>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <p v-cloak>+++++++++++ {{ msg }} ---------------</p>
    <h4 v-text="msg">=============</h4>
    <div>{{ msg2 }}</div>
    <div v-text="msg2"></div>
    <div v-html="msg2"></div>

    <input type="button" value="按钮" :title="mytitle + '123'" @click="show">
  </div>

  <script>
    var  vm = new Vue({
      el : '#app',
      data : {
        msg : '123',
        msg2 :'<h1>哈哈，我是个大大的H1</h1>',
        mytitle : '这是一个自己定义的title'
      },
      methods: {
        show () {
          alert('hello')
        }
      },  
    })
  </script>
</body>
</html>
